<div (click)="goToPlayerDetail(player._id)" class="player">
    <div class="grid-container no-spacing mb-1">
        <app-ranking class="player__app-ranking d-block column-6" [ranking]="ranking"></app-ranking>
        <div class="column-6">
            <img class="player__picture" [src]="player.picture" [alt]="player.name">
        </div>
    </div>
    <p class="m-0 mb-1 player__name">{{player.name}}</p>
    <app-team-logo class="d-inline-block my-2" [team]="player.team"></app-team-logo>
    <app-time-difference [bestTime]="bestTime" [playerTime]="playerTimeInSeconds"></app-time-difference>
</div>
