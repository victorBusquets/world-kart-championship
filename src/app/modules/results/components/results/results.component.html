<div class="page-spacing">
    <div class="grid-container results">
        <app-player *ngFor="let player of players; let i = index"
            class="column-2 column-md-5 column-xs-10 results__player"
            [ranking]="i+1"
            [bestTime]="bestTime"
            [player]="player"></app-player>
    </div>
</div>
