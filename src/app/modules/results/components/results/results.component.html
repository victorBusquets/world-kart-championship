<div class="page-spacing">
    <div class="grid-container results">
        <div *ngFor="let player of players" class="column-4 results__player" (click)="goToPlayerDetail(player._id)">
            <img [src]="player.picture" [alt]="player.name">
            <p class="m-0">{{player.name}}</p>
        </div>
    </div>
</div>
