<div (click)="goToPlayerDetail(player._id)" class="player">
    <div class="grid-container no-spacing mb-1">
        <app-ranking class="player__app-ranking d-block column-5" [ranking]="ranking"></app-ranking>
        <div class="column-5">
            <img class="player__picture" [src]="player.picture" [alt]="player.name">
        </div>
    </div>
    <p class="m-0 mb-1 player__name">{{player.name}}</p>
    <p class="m-0">{{player.team}}</p>
    <p class="m-0">{{formattedTime}}</p>
    <p class="m-0 player__time-diferences" [ngClass]="{'player__time-diferences--hidden': timeDifferences === 0}">+ {{formattedTimeDifferences}}</p>
</div>
