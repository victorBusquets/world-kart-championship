<div class="px-4 py-3">
    <app-title [title]="globalRankingTitle" [stickyMode]="true"></app-title>

    <div class="grid-container py-2 mb-2 summary-ranking">
        <div class="column-4 text-center summary-ranking__player" *ngFor="let player of globalRankingInfo; let i = index">
            <app-ranking [ranking]="i+1"></app-ranking>
            <p class="mb-1">{{player.name}}</p>
            <app-team-logo [team]="player.team"></app-team-logo>

            <app-time-difference [bestTime]="globalRankingBestTimeInSeconds"
                [playerTime]="player.races[globalRankingKey].timeInSeconds"></app-time-difference>
        </div>
    </div>

    <app-summary-race-slider></app-summary-race-slider>

</div>
